



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dimensional Array Example</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the main content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Container for main content */
        .container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        /* Header styling */
        h1 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Input field styling */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button styling */
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 0.9em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #2980b9;
        }

        /* Styling for the output display area */
        #myDiv01 {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 4px;
            text-align: left;
            font-size: 0.9em;
            color: #2c3e50;
            min-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Multi-Dimensional Array Example</h1>

    <input type="text" id="myFirstName" value="fred"><br>
    <input type="button" value="Set Manual Array" onclick="setManualArray()">
    <input type="button" value="Show Manual Array" onclick="showManualArray()">
    <input type="button" value="Set Auto Array" onclick="setAutoArray()">
    <input type="button" value="Show Auto Array" onclick="showAutoArray()">

    <div id="myDiv01">...</div>
</div>

<script>
    // Set a few global variables
    let myMax = 3;
    let myArrayManual = new Array(myMax);
    let myArrayAuto = new Array(myMax);

    // Initialize the manual array with default values
    myArrayManual = [
        [3, 4, 2],
        [1, 2, 3],
        [5, 6, 7]
    ];
    
    // Function to set and display the manual array
    function setManualArray() {
        myArrayManual = [
            [3, 4, 2],
            [1, 2, 3],
            [5, 6, 7]
        ];
        document.getElementById("myDiv01").innerHTML = "You set the manual array.";
    }

    function showManualArray() {
        let output = "";
        for (let i = 0; i < myMax; i++) {
            for (let j = 0; j < myMax; j++) {
                output += `myArrayManual[${i}, ${j}] = ${myArrayManual[i][j]}<br>`;
            }
        }
        document.getElementById("myDiv01").innerHTML = output;
    }

    // Function to set and display the auto-generated array with random values
    function setAutoArray() {
        for (let i = 0; i < myMax; i++) {
            myArrayAuto[i] = [];
            for (let j = 0; j < myMax; j++) {
                myArrayAuto[i][j] = Math.floor(Math.random() * 100);
            }
        }
        document.getElementById("myDiv01").innerHTML = "Auto array set with random values.";
    }

    function showAutoArray() {
        let output = "";
        for (let i = 0; i < myMax; i++) {
            for (let j = 0; j < myMax; j++) {
                output += `myArrayAuto[${i}, ${j}] = ${myArrayAuto[i][j]}<br>`;
            }
        }
        document.getElementById("myDiv01").innerHTML = output;
    }
</script>

</body>
</html>
