


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Example</title>
</head>
<body align="center">

    <h2>JavaScript Objects</h2>
    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Objects" target="_blank">Good reference to JavaScript Objects</a><br><br>

    <h4>Example Object Code</h4>
    <pre>
let myPerson = {
    firstName: "John",
    lastName: "Doe",
    age: 50,
    eyeColor: "blue"
};
    </pre>

    <h4>Working Example</h4>
    <input type="text" id="myTextel" value="Useless at the moment"><br><br>
    <input type="button" value="Example Object Set and Show" onclick="showPerson()">

    <div id="myDiv01"></div>

    <script>
        function showPerson() {
            let myPerson = {
                firstName: "John",
                lastName: "Doe",
                age: 50,
                eyeColor: "blue"
            };

            document.getElementById('myDiv01').innerHTML = '<br>myPerson Object has properties: <br>';
            document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>';
            document.getElementById('myDiv01').innerHTML += 'lastName: ' + myPerson.lastName + '<br>';
            document.getElementById('myDiv01').innerHTML += 'age: ' + myPerson.age + '<br>';
            document.getElementById('myDiv01').innerHTML += 'eyeColor: ' + myPerson.eyeColor + '<br>';
        }
    </script>

</body>
</html>
