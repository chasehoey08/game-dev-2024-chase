



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Example</title>
    <style>
        body {
            background-color: #2E86C1; /* Blue background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif; /* Font style */
            text-align: center; /* Center text */
            padding: 20px;
        }

        h2 {
            font-size: 2.5em; /* Bigger font for the heading */
            margin-bottom: 20px;
        }

        h4 {
            font-size: 1.5em; /* Smaller font for subheadings */
            margin: 15px 0;
        }

        pre {
            background-color: #1F618D; /* Darker blue for code block */
            padding: 10px;
            border-radius: 5px;
            overflow: auto; /* Add scroll if code is too long */
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 80%;
            font-size: 1em;
        }

        input[type="button"] {
            padding: 10px 20px;
            background-color: #AAB8C2; /* Button color */
            color: #2E86C1; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="button"]:hover {
            background-color: #B3C3C6; /* Button hover effect */
        }

        #myDiv01 {
            margin-top: 20px;
            font-size: 1.2em; /* Font size for output */
            background-color: #1F618D; /* Darker blue for output */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>JavaScript Objects</h2>
    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Objects" target="_blank" style="color: #ffffff; text-decoration: underline;">Good reference to JavaScript Objects</a><br><br>

    <h4>Example Object Code</h4>
    <pre>
let myPerson = {
    firstName: "John",
    lastName: "Doe",
    age: 50,
    eyeColor: "blue"
};
    </pre>

    <h4>Working Example</h4>
    <input type="text" id="myTextel" value="Useless at the moment"><br><br>
    <input type="button" value="Example Object Set and Show" onclick="showPerson()">

    <div id="myDiv01"></div>

    <script>
        function showPerson() {
            let myPerson = {
                firstName: "John",
                lastName: "Doe",
                age: 50,
                eyeColor: "blue"
            };

            document.getElementById('myDiv01').innerHTML = '<br>myPerson Object has properties: <br>';
            document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>';
            document.getElementById('myDiv01').innerHTML += 'lastName: ' + myPerson.lastName + '<br>';
            document.getElementById('myDiv01').innerHTML += 'age: ' + myPerson.age + '<br>';
            document.getElementById('myDiv01').innerHTML += 'eyeColor: ' + myPerson.eyeColor + '<br>';
        }
    </script>

</body>
</html>
