



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Cities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .country-list, .nested-cities {
            margin: 10px 0;
            padding-left: 20px;
        }

        .nested-cities {
            list-style-type: decimal;
            margin-left: 20px;
        }

        .country-image, .city-image {
            width: 50px;
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }

        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .nested-cities .list-item {
            margin-left: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Countries and Cities</h1>

    <ul class="country-list">
        <li>
            <div class="list-item">
                <img class="country-image" src="https://via.placeholder.com/50?text=USA" alt="USA Flag">
                <strong>USA</strong>
            </div>
            <ol class="nested-cities">
                <li class="list-item">
                    <img class="city-image" src="https://via.placeholder.com/50?text=NY" alt="New York">
                    New York
                </li>
                <li class="list-item">
                    <img class="city-image" src="https://via.placeholder.com/50?text=LA" alt="Los Angeles">
                    Los Angeles
                </li>
                <li class="list-item">
                    <img class="city-image" src="https://via.placeholder.com/50?text=CHI" alt="Chicago">
                    Chicago
                </li>
            </ol>
        </li>
        <li>
            <div class="list-item">
                <img class="country-image" src="https://via.placeholder.com/50?text=Canada" alt="Canada Flag">
                <strong>Canada</strong>
            </div>
            <ol class="nested-cities">
                <li class="list-item">
                    <img class="city-image" src="https://via.placeholder.com/50?text=TOR" alt="Toronto">
                    Toronto
                </li>
                <li class="list-item">
                    <img class="city-image" src="https://via.placeholder.com/50?text=VAN" alt="Vancouver">
                    Vancouver
                </li>
                <li class="list-item">
                    <img class="city-image" src="https://via.placeholder.com/50?text=MON" alt="Montreal">
                    Montreal
                </li>
            </ol>
        </li>
        <li>
            <div class="list-item">
                <img class="country-image" src="https://via.placeholder.com/50?text=Australia" alt="Australia Flag">
                <strong>Australia</strong>
            </div>
            <ol class="nested-cities">
                <li class="list-item">
                    <img class="city-image" src="https://via.placeholder.com/50?text=SYD" alt="Sydney">
                    Sydney
                </li>
                <li class="list-item">
                    <img class="city-image" src="https://via.placeholder.com/50?text=MEL" alt="Melbourne">
                    Melbourne
                </li>
                <li class="list-item">
                    <img class="city-image" src="https://via.placeholder.com/50?text=BRI" alt="Brisbane">
                    Brisbane
                </li>
            </ol>
        </li>
    </ul>
</body>
</html>
