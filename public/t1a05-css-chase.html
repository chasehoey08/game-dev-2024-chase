



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font style */
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark text color */
            text-align: center; /* Center text */
            padding: 20px;
        }

        h1 {
            color: #2E86C1; /* Blue color for heading */
        }

        .cool {
            color: red;
            background-color: yellow;
            padding: 5px; /* Padding for better appearance */
        }

        .bordered {
            border-style: groove;
            border-width: 2px;
            border-color: #333; /* Dark border color */
            padding: 5px; /* Padding for better appearance */
            display: inline-block; /* To fit border around text */
        }
    </style>
</head>
<body>

    <h1 align="center">t1a05-css-fred.html</h1>
    <a href="https://www.w3schools.com/Css/css_border.asp" target="_blank">w3schools css</a><br><br>

    This is <b>bold</b> True?<br>
    This is <b class="cool">cool</b> Yes!<br><br>
    This is <i class="bordered">italic with a border</i>

</body>
</html>
