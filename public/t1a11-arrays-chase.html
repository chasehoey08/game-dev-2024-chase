



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2e8b57;
        }
        input[type="text"] {
            padding: 10px;
            border: 2px solid #2e8b57;
            border-radius: 5px;
            margin: 10px 0;
        }
        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2e8b57;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #1f5b3c;
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #2e8b57;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        // Set a few Global Variables
        let myMax = 6;
        let myArray = new Array(myMax);
        
        function setArray() {
            myArray[0] = 'Fred';
            myArray[1] = 'Mary';
            myArray[2] = 'Peter';
            document.getElementById('myDiv01').innerHTML = 'You set the array';
        }
        
        function showArray() {
            document.getElementById('myDiv01').innerHTML = '';
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                document.getElementById('myDiv01').innerHTML += 'myArray[' + myLoop + '] = ' + myArray[myLoop] + '<br>';
            }
        }
    </script>
</head>
<body>
    <h1>Array Example</h1>
    <input type="text" id="myFirstName" value="fred" placeholder="Enter your name"><br>
    <input type="button" value="Set Array" onclick="setArray()">
    <input type="button" value="Show Array" onclick="showArray()"><br>
    <div id="myDiv01">...</div>
</body>
</html>
