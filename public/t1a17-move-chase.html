



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mover</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        #container {
            position: relative;
            width: 400px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #image {
            position: absolute;
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(135deg, #81c784, #4caf50);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="https://via.placeholder.com/100" alt="Movable">
    </div>
    <div class="button-container">
        <button onclick="move('up')">Move Up</button>
        <button onclick="move('down')">Move Down</button>
        <button onclick="move('left')">Move Left</button>
        <button onclick="move('right')">Move Right</button>
        <button onclick="autoMove('up')">Auto Up</button>
        <button onclick="autoMove('down')">Auto Down</button>
        <button onclick="autoMove('left')">Auto Left</button>
        <button onclick="autoMove('right')">Auto Right</button>
    </div>

    <script>
        const image = document.getElementById('image');
        let x = 0;
        let y = 0;
        let interval;

        function move(direction) {
            if (interval) clearInterval(interval);
            switch (direction) {
                case 'up': y -= 10; break;
                case 'down': y += 10; break;
                case 'left': x -= 10; break;
                case 'right': x += 10; break;
            }
            updatePosition();
        }

        function autoMove(direction) {
            if (interval) clearInterval(interval);
            interval = setInterval(() => move(direction), 100);
        }

        function updatePosition() {
            image.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
