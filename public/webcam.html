<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture and Record</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #video {
            display: block;
            width: 100%;
            max-width: 600px;
        }
        #canvas {
            display: none;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Webcam Capture and Record</h1>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button id="capture">Capture Photo</button>
            <button id="startRecord">Start Recording</button>
            <button id="stopRecord" disabled>Stop Recording</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const startRecordButton = document.getElementById('startRecord');
        const stopRecordButton = document.getElementById('stopRecord');

        let mediaStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let photoCount = 1;
        let videoCount = 1;

        async function setupCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = mediaStream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
            }
        }

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `my_pic${String(photoCount).padStart(2, '0')}.jpg`;
                link.click();
                URL.revokeObjectURL(url);
                photoCount++;
            }, 'image/jpeg');
        }

        function startRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();  // Stop any ongoing recording
            }
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'video/webm' });
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `my_video${String(videoCount).padStart(2, '0')}.webm`;
                link.click();
                URL.revokeObjectURL(url);
                videoCount++;
            };
            mediaRecorder.start();
            startRecordButton.disabled = true;
            stopRecordButton.disabled = false;
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                startRecordButton.disabled = false;
                stopRecordButton.disabled = true;
            }
        }

        captureButton.addEventListener('click', capturePhoto);
        startRecordButton.addEventListener('click', startRecording);
        stopRecordButton.addEventListener('click', stopRecording);

        setupCamera();
    </script>
</body>
</html>
