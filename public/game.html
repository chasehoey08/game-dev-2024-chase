<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
        }
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Space Invaders</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game settings
        const width = canvas.width;
        const height = canvas.height;

        // Player settings
        const playerWidth = 50;
        const playerHeight = 30;
        let playerX = (width - playerWidth) / 2;
        const playerY = height - playerHeight - 10;
        const playerSpeed = 5;

        // Bullet settings
        const bulletWidth = 5;
        const bulletHeight = 10;
        const bulletSpeed = 7;
        let bullets = [];

        // Alien settings
        const alienWidth = 50;
        const alienHeight = 30;
        const alienSpeed = 1;
        const alienDescend = 10;
        let alienDirection = 1;
        let aliens = [];
        const alienRows = 5;
        const alienColumns = 10;

        // Game variables
        let score = 0;
        let lives = 3;
        let gameOver = false;

        // Initialize aliens
        function createAliens() {
            aliens = [];
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienColumns; col++) {
                    const alienX = col * (alienWidth + 10) + 50;
                    const alienY = row * (alienHeight + 10) + 50;
                    aliens.push({ x: alienX, y: alienY, width: alienWidth, height: alienHeight });
                }
            }
        }

        // Draw elements on the canvas
        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Draw player
            ctx.fillStyle = "green";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw bullets
            ctx.fillStyle = "white";
            bullets.forEach(bullet => ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight));

            // Draw aliens
            ctx.fillStyle = "red";
            aliens.forEach(alien => ctx.fillRect(alien.x, alien.y, alien.width, alien.height));

            // Draw score and lives
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 20);
            ctx.fillText(`Lives: ${lives}`, 10, 50);
        }

        // Move player based on input
        function movePlayer() {
            if (keys["ArrowLeft"] && playerX > 0) playerX -= playerSpeed;
            if (keys["ArrowRight"] && playerX < width - playerWidth) playerX += playerSpeed;
        }

        // Move bullets
        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bulletSpeed;
                if (bullet.y < 0) bullets.splice(index, 1); // Remove off-screen bullets
            });
        }

        // Move aliens
        function moveAliens() {
            let moveDown = false;
            aliens.forEach(alien => {
                alien.x += alienSpeed * alienDirection;
                if (alien.x <= 0 || alien.x + alien.width >= width) moveDown = true;
            });
            if (moveDown) {
                alienDirection *= -1;
                aliens.forEach(alien => alien.y += alienDescend);
            }
        }

        // Check for collisions
        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                aliens.forEach((alien, alienIndex) => {
                    if (bullet.x < alien.x + alien.width &&
                        bullet.x + bulletWidth > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bulletHeight > alien.y) {
                        // Collision detected
                        bullets.splice(bulletIndex, 1);
                        aliens.splice(alienIndex, 1);
                        score += 1;
                    }
                });
            });

            aliens.forEach(alien => {
                if (alien.y > height - playerHeight) {
                    lives -= 1;
                    if (lives <= 0) gameOver = true;
                }
            });
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) {
                displayGameOver();
                return;
            }
            movePlayer();
            moveBullets();
            moveAliens();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Display game over screen
        function displayGameOver() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.font = "36px Arial";
            ctx.fillText("Game Over", width / 2 - 80, height / 2);
            ctx.font = "20px Arial";
            ctx.fillText("Press R to Restart", width / 2 - 80, height / 2 + 40);
        }

        // Restart the game
        function restartGame() {
            gameOver = false;
            score = 0;
            lives = 3;
            playerX = (width - playerWidth) / 2;
            bullets = [];
            createAliens();
            gameLoop();
        }

        // Handle key events
        let keys = {};
        window.addEventListener("keydown", (e) => {
            keys[e.key] = true;
            if (e.key === " " && !gameOver) {
                bullets.push({ x: playerX + playerWidth / 2 - bulletWidth / 2, y: playerY });
            }
            if (e.key === "r" && gameOver) {
                restartGame();
            }
        });
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        // Start game
        createAliens();
        gameLoop();
    </script>
</body>
</html>
