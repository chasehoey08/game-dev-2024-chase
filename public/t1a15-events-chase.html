



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers Demo</title>
    
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General body and container styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        input:hover, button:hover {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* Styling for the div that holds events */
        div {
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the image upload section */
        .upload-section {
            margin: 20px 0;
        }

        label {
            font-weight: bold;
        }

        .upload-preview {
            margin-top: 15px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            display: none;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            input, button {
                width: 90%;
            }
        }
    </style>

    <script>
        // Function to allow users to upload a background image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const backgroundImage = reader.result;
                document.body.style.backgroundImage = `url('${backgroundImage}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundRepeat = 'no-repeat';
            };
            reader.readAsDataURL(event.target.files[0]);

            // Show a small preview of the uploaded image
            const imgPreview = document.getElementById('imgPreview');
            imgPreview.src = URL.createObjectURL(event.target.files[0]);
            imgPreview.style.display = 'block';
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Event Handlers Demo</h1>

        <b>Input (onBlur):</b>
        <input type="text" id="myFirstName" value="fred" onBlur="console.log('onBlur event triggered'); alert('Blur event triggered!');">
        
        <br>

        <input type="button" value="Show on page" onclick="document.getElementById('myDiv01').innerHTML = 'Hey!'">
        
        <br>

        <div id="myDiv01" onMouseOver="console.log('onMouseover event triggered')">Hover over me!</div>

        <br>

        <!-- Additional Events Section -->

        <!-- Event 1: Focus -->
        <input type="text" placeholder="Focus on me" onFocus="console.log('Focus event triggered'); this.style.backgroundColor = '#e0f7fa';">

        <br>

        <!-- Event 2: Change -->
        <input type="text" placeholder="Change me" onChange="console.log('Change event triggered'); alert('Input changed!');">

        <br>

        <!-- Event 3: Keydown -->
        <input type="text" placeholder="Press a key" onKeyDown="console.log('Keydown event triggered');">

        <br>

        <!-- Event 4: Keyup -->
        <input type="text" placeholder="Release a key" onKeyUp="console.log('Keyup event triggered');">

        <br>

        <!-- Event 5: Submit -->
        <form onSubmit="event.preventDefault(); console.log('Submit event triggered'); alert('Form submitted!');">
          <input type="submit" value="Submit form">
        </form>

        <br>

        <!-- Event 6: Click -->
        <button onClick="console.log('Click event triggered'); alert('Button clicked!');">Click me</button>

        <br>

        <!-- Event 7: Double Click -->
        <button onDblClick="console.log('Double click event triggered'); alert('Button double-clicked!');">Double click me</button>

        <br>

        <!-- Event 8: Context Menu -->
        <div onContextMenu="console.log('Context menu event triggered'); alert('Right-click detected!'); return false;">Right-click on me</div>

        <br>

        <!-- Upload section for custom background -->
        <div class="upload-section">
            <label for="bgUpload">Upload a .jpg file to change the background:</label>
            <input type="file" id="bgUpload" accept="image/jpeg" onchange="previewImage(event)">
        </div>

        <!-- Image preview -->
        <img id="imgPreview" class="upload-preview" alt="Background Image Preview">
    </div>
</body>
</html>
